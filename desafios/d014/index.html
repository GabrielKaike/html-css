<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <style>
        th, td{
            border: 2px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;

    </style>
</head>

            </tr>
            <tr>
                <td>Química</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <thead>
                <tr>
                    <th scope="row" colspan="4" style="text-align: left;">Média de Exatas</th>
                    <td style="text-align: center;">0.0</td>
                </tr>
            </thead>
            <tr>
                <th scope="rowgroup" rowspan="4">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Filosofia</td>
                <td>0.0</td>

            </tr>
            <tr>

            <thead>
                <tr>
                    <th scope="row" colspan="4" style="text-align: left;">Média de Humanas</th>
                    <td style="text-align: center;">0.0</td>
                </tr>
            </thead>
        </tbody>

    </table>

</html>
