<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome <br></label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média <br></label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo <br></label>
            <input type="month" name="mes" id="imes" required value="2023-09">
        </p>
        <p>
            <label for="idia">Dia da prova <br></label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário de Prova <br></label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
