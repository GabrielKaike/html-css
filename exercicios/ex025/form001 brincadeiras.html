<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        .container{
            text-align: center;
            background-color: rgb(162, 174, 178);
            padding: 10px;
            position: relative;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 21%);
            border-radius: 10px;
        }

        input{
            border-radius: 10px;
        }
        .button{
            width: 400px;
            height: 50px;
        }
        body{
            padding: 0px;
            margin: 0px;
            background-color: black;
        }
        .button:hover{
            background-color: lightgray;
            border: 2px solid black;
        }
        form{
            position: absolute;
            background-color: brown;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <p>Nome <br><input type="text" name="nome" id="nome"></p>
            <p>Sobrenome <br><input type="text" name="sobrenome" id="sobrenome"></p>
            <p><input type="submit" value="CONFIRMAR" class="button" style="font-weight: bolder; font-size: 20px;"></p>
        </form>
    </div>
</body>
</html>
